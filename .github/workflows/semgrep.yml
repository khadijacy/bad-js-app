on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
    - main
    - master 
    paths:
    - .github/workflows/semgrep.yml 
  schedule: 
  every 2 hours
- cron: 23 4 * * *
name: Semgrep 
jobs: 
  semgrep: 
    name: semgrep/ci
    runs-on: ubuntu-20.04 
    env: 
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }} 
    container: 
      image: returntocorp/semgrep 
  steps:
  - uses: actions/checkout@v3
  - run: semgrep ci


